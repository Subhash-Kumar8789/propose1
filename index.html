<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Propose Day ğŸ’</title>

<style>
:root{
  --pink:#ff4b6e;
  --light:#ff9a9e;
}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI', sans-serif;
  background:linear-gradient(135deg,var(--pink),var(--light));
  color:white;
  text-align:center;
  overflow:hidden;
}
.card{
  background:rgba(255,255,255,0.18);
  padding:30px;
  border-radius:26px;
  width:90%;
  max-width:420px;
  box-shadow:0 18px 45px rgba(0,0,0,0.35);
}
h1{font-size:2.2rem}
p{font-size:1.15rem;line-height:1.6}
.ring{
  font-size:3.8rem;
  margin:14px 0;
  animation:pulse 1.3s infinite;
}
.buttons{
  margin-top:20px;
  min-height:90px;
}
button{
  padding:12px 26px;
  font-size:1.1rem;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:8px;
  transition:0.3s ease;
}
.yes{
  background:#fff;
  color:var(--pink);
}
.no{
  background:rgba(255,255,255,0.7);
  color:#ff4b6e;
  opacity:0.6;
}
.mute{
  position:fixed;
  top:15px;
  right:15px;
  padding:6px 12px;
  border-radius:20px;
  background:rgba(0,0,0,0.3);
  color:white;
}
.heart{
  position:absolute;
  font-size:18px;
  animation:float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(100vh)}
  100%{transform:translateY(-10vh);opacity:0}
}
@keyframes pulse{
  50%{transform:scale(1.25)}
}
</style>
</head>

<body>

</body>
</html>
